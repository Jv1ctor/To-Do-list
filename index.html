<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h1>to-do list</h1>
      <div class="conteudo">
        <form>
          <div class="search">
            <img src="./img/lupa.png" alt="">
            <input type="text" id="searchTask" placeholder="Search">
          </div>
          
            <ul class="list"> 
              <li>
                <input type="checkbox" name="task" id="task0"> 
                <label for="task0"></label>
                <span class="text">task 1</span> 
                <span class="button-delete">x</span>
              </li>
              <li>
                <input type="checkbox" name="task" id="task1"> 
                <label for="task1"></label>
                <span class="text">task 2</span> 
                <span class="button-delete">x</span>
              </li>
            </ul>
  
          <input class="input-text" type="text" id="createTask" placeholder="Create task">
          <button class="button-create">create</button>
        </form>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
